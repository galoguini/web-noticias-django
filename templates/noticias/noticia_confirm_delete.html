{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="card mx-auto mt-5 mb-5" style="width: 18rem;">
    <div class="card-body">
        <form method="post"> 
            {% csrf_token %}
            <h5 class="card-title">¿Estás seguro que deseas eliminar: "{{ noticia.titulo }}"?</h5>
            {{ form }}
            <input type="submit" class="btn btn-danger" value="Confirmar" style="margin-bottom: 10px;">
        </form>
    </div>
</div>
{% endblock content %}
